<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign in page</title>
<style>
legend {
font-size : 30px;
font-weight : bold;
}
fieldset {
font-size : 20px;
height : 200px;
margin : auto;
padding-left : 80px;
line-height : 30px;
width : 30%;
}
input[type=email], input[type=password] {
height :25px;
width : 90%;
}
input[type="submit"]{
height : 30px;
margin-top : 15px;
width : 60px;
}
</style>
</head>
<body>
	<h1>Sign in Page</h1>
	<fieldset>
	<legend>Sign in</legend>
	<div>
	<label>Email :</label><br>
	<input type="email" id = email placeholder="example@gmail.com">
	</div>
	<div>
	<label>Password :</label><br>
	<input type="password" id = pwd placeholder="Enter your password">
	</div>
	<div>
	<input type="submit" id = login value = "Submit">
	</div>
	</fieldset>
</body>
</html>
